# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  run-unit-test:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-

      - run: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
      - run: mvn test

  build-docker-image:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - run: mvn clean package
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker image build -t imgrbs/$IMAGE_NAME .
      - run: docker push imgrbs/$IMAGE_NAME

  deploy-docker-image:
    machine: true
    working_directory: ~/repo
    steps:
    - checkout
    - add_ssh_keys:
        fingerprints:
          - $fingerprint
    - run:
        name: Deploying by Pull Docker Image
        command: |
          ssh $OS_USER@$OS_IP \

            export CONTAINER_NAME=$CONTAINER_NAME && \
            export IMAGE_NAME=$IMAGE_NAME && \
            export PORT=$PORT && \
            export DB_SOURCE=$DB_SOURCE && \
            export DB_USER=$DB_USER && \
            export DB_PASS=$DB_PASS && \

            'sudo docker pull imgrbs/$IMAGE_NAME && \
            sudo docker system prune -f && \
            sudo docker container rm -f $CONTAINER_NAME || true && \
            sudo docker container run --name $CONTAINER_NAME \
              -e PORT=$PORT \
              -e DB_SOURCE=$DB_SOURCE \
              -e DB_USER=$DB_USER \
              -e DB_PASS=$DB_PASS \
              --rm -ditp 8081:$PORT imgrbs/$IMAGE_NAME'

workflows:
  version: 2
  workflow:
    jobs:
    - run-unit-test
    - build-docker-image:
        requires:
        - run-unit-test
    - deploy-docker-image:
        requires:
        - build-docker-image